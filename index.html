<html lang="en" class="h-100">

<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<body class="h-100">

    <!-- Start your project here-->
    <div class="container-fluid h-100">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-8">
                    <div class="row p-5" id="first" style="justify-content: space-evenly">
                        <div class="col-5 bg-danger" ondrop="drop(event,this)" ondragover="allowDrop(event)">
                            <div class="main text-center align-items-center" id="drag1" draggable="true" ondragstart="drag(event)">
                                <img src="img/vada-pav-recipe-1.jpg" height="200px" width="250px" alt="" class="mt-4">
                                <p class="">20.00 rs</p>

                            </div>
                        </div>

                        <div class="col-5 bg-danger " ondrop="drop(event,this)" ondragover="allowDrop(event)">
                            <div class="main text-center" id="drag2" draggable="true" ondragstart="drag(event)">
                                <img src="img/download%20(1).jfif" height="200px" width="250px" alt="" class="mt-4">
                                <p>40.00 rs</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-4 bg-warning">
                    <div class="row align-items-center justify-content-center my-5" id="second">
                        <div class="col-8" id="div1" ondrop="drop(event,this)" ondragover="allowDrop(event)">
                        </div>
                        <div class="col-8 mt-5" id="div2" ondrop="drop(event,this)" ondragover="allowDrop(event)">
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <!--<button type="button" class="btn btn-light" onclick="calc()">calculate price</button>-->
                        </div>

                        <div class="col-12 text-center">
                            <p id="result">Your price</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
